 <title> Question6 </title>

  </script>

<body>
           <h5>Question 6: After page load change the HTML of div element with "p" element</h5>
           <div >
                   <h6> this is div </h6>
			       <h5> this content will be replaced in two seconds, wait.... </h5>
           </div>
 
    <script>
            
			//script for replacing div with <p> element goes here ...
			
			$(document).ready(function() {
	         setTimeout(function(){
			 
			 $( "div" ).replaceWith("<p> div replaced with paragraph</p>");
			 
			 }, 2000);
			 } );
	</script>
</body>
</html>
