    <html>
     <head>
        <title>Find the area a circle</title>
     
         <script language="JavaScript">
        function CalculateCircleArea(){
         console.log("hello");
        var radius =document.area.txtRadius.value;
        document.write("<p>The area of the circle is " + (radius * radius * Math.PI) + "</p>");
        //document.write("<p>The circumference of the circle is " + (2 * radius * Math.PI) + "</p>");
    }
    </script>
   </head>

<body>
 <p>Question3: take radius as input and calculate area of circle</p>
 <form name=area>
        Enter the radius of circle:
       <input type="text" name="txtRadius" size=10>
       <br>
       <input type="button" value="Calculate" onClick='CalculateCircleArea();'>  
    </form>
</body>
</html>
