<html>
<head>
<title> Question14</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
</head>
<body>
 <div>
   <h5> Chagne color of every cell which has numberl larger than 10. </h5>
   <h4>Coloured all the cells greater than 10.</h4>
 </div>
<table class="myTable">
 <tr>
   <td>10</td>
   <td>20</td>
   <td>30</td>
 </tr>
 <tr>
   <td>20</td>
   <td>30</td>
   <td>10</td>
 </tr>
 <tr>
   <td>30</td>
   <td>10</td>
   <td>20</td>
 </tr>
</table>
<script>
$(document).ready(function(){
$("tr").css("font-size","200%");
$("table.myTable td").each(function() {
   if($(this).text() > 10) {
       $(this).css({'color': 'red', 'background-color': 'yellow'});
   }
});
});
</script>
</body>
</html>
