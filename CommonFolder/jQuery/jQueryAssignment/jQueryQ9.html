 <body>
          <h5> Question9:  Get dropdown selected value on onchanage event and append in div container</h5>
    
		 <form>
		  select an option:
		  
		  <select name="dropdown" id ="dropdown">
		             <option selected ="selected" >option A</option>
		             <option selected ="selected">option B</option>
		             <option selected ="selected">option C</option>
		             <option  selected ="selected" >option D</option>
		   </select>
		 </form>
         <hr></hr>
		 <div id ="div1"> 
		    <h5> this is our div </h5>
		 </div>
		 
		 <script>
		          
				  //script fro changing appeding the selected option in div container
				  $ (document).ready(function() {
				  $("#div1").css({"background":"blue","border-radius":"10px","padding":"10px"});
				    $( "#dropdown" ).change( function() {
				    var str ="";
                     $( "#dropdown option:selected " ).each(function() {
                       str += $( this ).text() + " ";
	           } );
                  $( "#div1" ).append(str);
					 } );
					} );
		</script>
	</body>
