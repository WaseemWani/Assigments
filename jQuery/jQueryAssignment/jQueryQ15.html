<!DOCTYPE html>
   <html lang="en">
   <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   </head>
   <body>

       <div id="result">
	        <h5> Question 15:  Retrive the data from server using ajax get call</h5>
			<h4>Content of the this DIV box will be replaced by the server data</h4>
       </div>
       <button>Get Data</button>

       <script>
       $(document).ready(function(){
           $("button").click(function(){
               $.get("https://jsonplaceholder.typicode.com/users", function(data,status){
                 alert("Data Fetched");

                   $("#result").html(JSON.stringify(data));
               });
           });
       });
 
       </script>
   </body>
</html>
