 <title> Question7</title>
 
  <script type "text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
 
</head>
 
 <body>
     <h5> Question 7:  Bind a click function to an "click" element and append next "click" next to it.</h5>
     <div>
         <p id="click"> Click </p>
     </div>
 
  <script>
     
	 // code for appending click 
	  
	$(document).ready(function() {
		var btn = $( "#click" );
		
	    btn.click(function() {
		  $(this).parent(). append( "&emsp;<input type='button' value='click'>" );
     } );
	} );
  </script>

</body>
<html>
