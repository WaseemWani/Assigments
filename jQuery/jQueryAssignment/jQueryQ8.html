 <body>
     <h5>   Question8 : Click event not working on element which added dynamicly or via script, make it work using .on method</h5>
	     <p> disable submit button </p>
	 	 <form name=form1>
	      Name:
	      <br>
	      <input type ="text" name="UserName">
	      <br>
	     Id:
	     <br>
	     <input type="text" name="Id">
	     <input type ="submit" value="submit">	
  </body>
             
	
	
  <script>
     	
		$(document).ready( function() {
		   $(" [type=submit]" ).attr( "disabled", "disabled");
		 $(" body").append("<br><input type = 'button' value='Enable disabled submit button' id ='btn'>");
          $(" #btn" ).on('click', function() {
                $( "[type=submit]").removeAttr("disabled");
				alert("submit button enabled!");
				
			} );
		} );
		</script>
