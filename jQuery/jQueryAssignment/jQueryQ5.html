<!Doctype html>
 <html>
  <title> Question5</title>
 <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
 
 </script>
 
 <body>
    <h5> Change the font size of ".target" which has parent element with id name "#main" </h5> 
    <div id ="main">
	  <p> text in main parent  div</p>
	 <div class  ="target">
	  <p> child 1 of main div </p>
	 </div>
	 
	 <div class ="target">
	  <p> child 2 of main div</p> 
     </div>
	</div>
	
	<script>
	    $(document).ready(function() {
          $( "#main > .target" ).click(function() {
           $( "#main > .target" ).css( {"font-size":"200%", "color":"green" });
         } );
      }	 );	 
	 </script>
 </body>
 </html>
